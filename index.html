<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <title>Neighborhood Map</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.0/css/bulma.min.css">
    <link rel="stylesheet" type="text/css" href="./css/main.css">
  </head>
  <body>

    <section class="hero is-light is-fullheight">
      <div class="hero-head">
        <nav class="navbar is-transparent">
          <div class="container">
            <div class="navbar-brand">
              <a class="navbar-item">
                <h1>Neighborhood Map</h1>
              </a>
              <span class="navbar-burger burger" data-target="navbarMenuHeroC">
                <span></span>
                <span></span>
                <span></span>
              </span>
            </div>
            <div id="navbarMenuHeroC" class="navbar-menu is-active">
              <div class="navbar-start">
                <div id="markersFilterDropdown" class="navbar-item has-dropdown is-hoverable">
                  <!-- Markers firter input -->
                  <a id="markersFilterInput" class="navbar-link">
                    <p class="control has-icons-left">
                      <input class="input is-small" type="text" data-bind="textInput: _markersFilter, valueUpdate: 'afterkeydown'"placeholder="Filter locations">
                      <span class="icon is-small is-left">
                        <i class="fa fa-filter"></i>
                      </span>
                    </p>
                  </a>
                  <!-- List of locations. Some knockout magic here too-->
                  <div class="navbar-dropdown" data-bind="foreach: _markers">
                      <a class="navbar-item" data-bind="visible: _matchMarkersFilter, text: _location.name, click: $parent.showMarkerInfo"></a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </nav>
      </div>
      <div id="map" class="hero-body"></div>
    </section>

    <script type='text/javascript' src='https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js'></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="js/main.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB2792TxiR7AFj8EnVlmueXbpGmiOCLSK4&libraries=geometry,places&callback=initMap"
    async defer></script>
  </body>
</html>
